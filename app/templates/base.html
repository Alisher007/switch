<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block title %}{% endblock %}
    <link rel="shortcut icon" type="image/ico" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/message.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<style>

</style>
<body id="main_body" class="">

{% include 'messages.html' %}
{% include 'navbar.html' %}

    {% block content %}
    {% endblock %}

<script src="{% static 'js/jquery-3.5.1.slim.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
<script type="application/javascript">
    document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
    })
    $(document).ready(function(){
        $('#exampleModal').modal({show:true});
    });

const td_targets = document.getElementsByClassName("td-targets")
  for (let index = 0; index < td_targets.length; index++) {
    const element = td_targets[index];
      element.addEventListener("click", function() {
        var tarhref = this.dataset.tarhref
        location.href=tarhref;
      });
  }
</script>
<style>
    .navbar {
        border-bottom: 2px solid rgb(30, 30, 30);
    }
    .navbar-nav {
        display: inline-block;
    }

    .navbar-nav>li {
        display: inline-block;
    }
    
    .avatar {
        width: 5rem;
        height: 5rem;
        border-radius: 50%;
    }
    .avatar-small {
        width: 2rem;
        height: 2rem;
        border-radius: 50%;
    }
    </style>
</body>
</html>
