{% extends 'base.html' %}

{% block title %}<title>List of Devices</title>{% endblock %}

{% block content %}

<div class="container mt-5 ">
  <div class="row">
    <div class="col-1">
      {% for object in object_list %}
        <p class="">
          <a href="{{ object.get_absolute_url }}">
            {{ object.name }}
          </a>
        </p>
      {% endfor %}
    </div>
    <div class="col-1">
      <br>
    </div>
    <div class="col-10">
      <div class="row">
        {% for object in object_list %}
        <div class="col">
          <p class="p-5 btn {% if object.status %} btn-outline-success {% else %} btn-outline-danger {% endif %}">
            <a href="{{ object.get_absolute_url }}">
              {{ object.name }}
            </a>
          </p>
        </div>
      {% endfor %}
      </div>
    </div>
  </div>
</div>


{% endblock %}
